<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

      <!-- Atlassian User Interface (AUI) -->
      <link rel="stylesheet" href="https://aui-cdn.atlassian.com/aui-adg/5.9.24/css/aui.min.css" media="all">
      <script src="https://aui-cdn.atlassian.com/aui-adg/5.9.24/js/aui.min.js"></script>

      <!-- Helper Javascript lib -->
      <script src="utils.js" type="text/javascript"></script>
      <script src="https://d3js.org/d3.v3.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>

      <script>
        $(document).ready(function () {
           var allJS = Utils.getBaseUrl() + '/all.js';
           $.getScript(allJS, function () {});
        });
      </script>

      <style>
        main {
          margin: auto;
          width: 50%;
          padding: 10px;
        }
        div {
          text-align: center;
        }

      </style>

   </head>
   <body id="main-body">
     <div id="container">
       <header id="header">
         <h5 class="aui-badge">As of: </h5>
       </header>
       <div id="chart-div">
         <div id="left-div" style="float: left;">
            <canvas id="chart" width = "250" height = "250"></canvas>
            <h4 id="loz-total-cases-release" class="aui-lozenge">Total Cases: 0</h4>
         </div>
         <div id="right div" style="float: right;">
           <div style="float: left;">
             <canvas id="chart-initial" width = "250" height = "250"></canvas>
             <h4 id="loz-total-cases-initial" class="aui-lozenge">Total Cases: 0</h4>
           </div>
           <div style="float: right;">
             <canvas id="chart-clean" width = "250" height = "250"></canvas>
             <h4 id="loz-total-cases-clean" class="aui-lozenge">Total Cases: 0</h4>
           </div>
         </div>
       </div>
       <div id="bottom-div" style="text-align:center;">
         <div id="filter-div" style="text-align:center;">
           <input type="radio" id="phase" name="filter" onclick="check(this.value)" value="phase" checked="checked">Phase
           <input type="radio" id="priority" name="filter" onclick="check(this.value)" value="priority">Priority
           <input type="radio" id="device" name="filter" onclick="check(this.value)" value="device">Device
         </div>
       </div>
     </div>
     <script type="text/javascript">
       var chart;
       var chart2;
       var chart3;
       var datanew;

       var selArr = ['device', 'phase', 'priority'];
       var api = 'https://test-execution-report.firebaseio.com/';

       //$('#button-tooltip').tooltip();
       check('phase');

       function check(filter){

         var total = 0;
         var cnt;
         var barData;
         var barData2;
         var barData3;
         var selection = filter;
         console.log(api + selection + '.json');
         $.ajax({
           type: "GET",
           dataType: 'jsonp',
           url: api + selection + '.json',
           success: function(data) {
             console.log(data);
             var title;
             var date;
             var totarr = [];
             var filterArr = [];
             var totalArr = [];
             var passArr = [];
             var failArr = [];
             var blockedArr = [];
             var wipArr = [];
             var unexecutedArr = [];
             var rows = [];
             var len = 0;
             var i;

             //var obj;

             for(var value in data){
               if(len == 0){
                 console.log(data[value]);
                 for(var val in data[value]){
                   console.log(data[value][val]);
                   for(var v in data[value][val]){

                     var obj = data[value][val][v];
                     if(obj.Filter == undefined){
                       if(obj.Title == undefined){
                         date = obj.Date;
                       } else {
                         title = obj.Title;
                       }
                     } else {
                       filterArr.push(obj.Filter);

                       passArr.push(obj.Pass);
                       failArr.push(obj.Fail);
                       blockedArr.push(obj.Blocked);
                       wipArr.push(obj.WIP);
                       unexecutedArr.push(obj.Unexecuted);

                       var parsed = parseInt(obj.total);
                       totalArr.push(parsed);

                       total = total + parsed;
                     }
                   }
                 }
                 break;
               }
             }




             $('h4').text('Total Cases: ' + (total));
             $('h5').text('As of: ' + date);

             barData = {
               labels: filterArr,
               datasets: [
                 {
                   label: 'Pass',
                   backgroundColor: 'rgba(117,176,0,1)',
                   data: passArr
                 },
                 {
                   label: 'Fail',
                   backgroundColor: 'rgba(204,51,0,1)',
                   data: failArr
                 },
                 {
                   label: 'Blocked',
                   backgroundColor: 'rgba(102,147,176,1)',
                   data: blockedArr
                 },
                 {
                   label: 'WIP',
                   backgroundColor: 'rgba(242,176,0,1)',
                   data: wipArr
                 },
                 {
                   label: 'Unexecuted',
                   backgroundColor: 'rgba(160,160,160,1)',
                   data: unexecutedArr
                 }
               ]
             }


             var context = document.getElementById('chart').getContext('2d');
             if (chart && typeof chart === 'object') {
               chart.destroy();
             }

             chart = new Chart(context, {
               type: 'bar',
               data: barData,
               options: {
                 title: {
                   display: true,
                   text: title,
                   fontSize: 22
                 },
                 responsive: true
               }
             });




           }//end success function
         })//end first ajax call


         $.ajax({
           type: "GET",
           dataType: 'jsonp',
           url: api + selection + "/clean" + '.json',
           success: function(data) {
             console.log(data);
             datanew = Object.keys(data);
             console.log('datanew: ' + datanew);

             var totarr = [];
             var filterArr = [];
             var totalArr = [];
             var passArr = [];
             var failArr = [];
             var blockedArr = [];
             var wipArr = [];
             var unexecutedArr = [];
             var rows = [];
             var len = 0;
             var i;

             for(var key in data){
               var value = data[key];
               console.log('value: ' + value);
               for(var key in value){
                 var value2 = value[key];
                 console.log('value2: ' + value2);
                 cnt = 0;
                 for(var key in value2){

                   var value3 = value2[key];
                   if(value3.Filter === undefined){
                     if(value3.Title === undefined){
                       date = value3.Date;
                     }
                     if(value3.Date === undefined){
                       title = value3.Title;
                     }
                   } else {
                     cnt++;
                     filterArr.push(value3.Filter);

                     passArr.push(value3.Pass);
                     failArr.push(value3.Fail);
                     blockedArr.push(value3.Blocked);
                     wipArr.push(value3.WIP);
                     unexecutedArr.push(value3.Unexecuted);

                     var parsed = parseInt(value3.total);
                     totalArr.push(parsed);

                     total = total + parsed;
                   }
                 }
               }
             }


             $('h4').text('Total Cases: ' + (total + cnt));
             $('h5').text('As of: ' + date);

             barData2 = {
               labels: filterArr,
               datasets: [
                 {
                   label: 'Pass',
                   backgroundColor: 'rgba(117,176,0,1)',
                   data: passArr
                 },
                 {
                   label: 'Fail',
                   backgroundColor: 'rgba(204,51,0,1)',
                   data: failArr
                 },
                 {
                   label: 'Blocked',
                   backgroundColor: 'rgba(102,147,176,1)',
                   data: blockedArr
                 },
                 {
                   label: 'WIP',
                   backgroundColor: 'rgba(242,176,0,1)',
                   data: wipArr
                 },
                 {
                   label: 'Unexecuted',
                   backgroundColor: 'rgba(160,160,160,1)',
                   data: unexecutedArr
                 }
               ]
             }

             var context2 = document.getElementById('chart-clean').getContext('2d');
             if (chart2 && typeof chart2 === 'object') {
               chart2.destroy();
             }

             chart2 = new Chart(context2, {
               type: 'bar',
               data: barData2,
               options: {
                 title: {
                   display: true,
                   text: title,
                   fontSize: 22
                 },
                 responsive: true
               }
             });
           }//end success function
         })//end second ajax call


         $.ajax({
           type: "GET",
           dataType: 'jsonp',
           url: api + selection + "/initial" + '.json',
           success: function(data) {
             console.log(data);
             datanew = Object.keys(data);
             console.log('datanew: ' + datanew);

             var totarr = [];
             var filterArr = [];
             var totalArr = [];
             var passArr = [];
             var failArr = [];
             var blockedArr = [];
             var wipArr = [];
             var unexecutedArr = [];
             var rows = [];
             var len = 0;
             var i;

             for(var key in data){
               var value = data[key];
               console.log('value: ' + value);
               for(var key in value){
                 var value2 = value[key];
                 console.log('value2: ' + value2);
                 cnt = 0;
                 for(var key in value2){

                   var value3 = value2[key];
                   if(value3.Filter === undefined){
                     if(value3.Title === undefined){
                       date = value3.Date;
                     }
                     if(value3.Date === undefined){
                       title = value3.Title;
                     }
                   } else {
                     cnt++;
                     filterArr.push(value3.Filter);

                     passArr.push(value3.Pass);
                     failArr.push(value3.Fail);
                     blockedArr.push(value3.Blocked);
                     wipArr.push(value3.WIP);
                     unexecutedArr.push(value3.Unexecuted);

                     var parsed = parseInt(value3.total);
                     totalArr.push(parsed);

                     total = total + parsed;
                   }
                 }
               }
             }


             $('h4').text('Total Cases: ' + (total + cnt));
             $('h5').text('As of: ' + date);

             barData3 = {
               labels: filterArr,
               datasets: [
                 {
                   label: 'Pass',
                   backgroundColor: 'rgba(117,176,0,1)',
                   data: passArr
                 },
                 {
                   label: 'Fail',
                   backgroundColor: 'rgba(204,51,0,1)',
                   data: failArr
                 },
                 {
                   label: 'Blocked',
                   backgroundColor: 'rgba(102,147,176,1)',
                   data: blockedArr
                 },
                 {
                   label: 'WIP',
                   backgroundColor: 'rgba(242,176,0,1)',
                   data: wipArr
                 },
                 {
                   label: 'Unexecuted',
                   backgroundColor: 'rgba(160,160,160,1)',
                   data: unexecutedArr
                 }
               ]
             }

             var context3 = document.getElementById('chart-initial').getContext('2d');
             if (chart3 && typeof chart3 === 'object') {
               chart3.destroy();
             }

             chart3 = new Chart(context3, {
               type: 'bar',
               data: barData3,
               options: {
                 title: {
                   display: true,
                   text: title,
                   fontSize: 22
                 },
                 responsive: true
               }
             });
           }//end success function
         })//end third ajax call



       }//end check()


       function del() {
         var i;
         var len = selArr.length;
         for(i = 0; i < len; i++){
           console.log(api + selArr[i] + '.json');
           $.ajax({
             type: "DELETE",
             url: api + selArr[i] + '.json',
             success: function(result) {
               console.log('result: ' + result);
             }
           })
         }
       }



     </script>
   </body>
</html>
