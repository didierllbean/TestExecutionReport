<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- jQuery -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

      <!-- Atlassian User Interface (AUI) -->
      <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.24/css/aui.min.css" media="all">
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.24/js/aui.min.js"></script>

      <!-- Helper Javascript lib -->
      <script src="utils.js" type="text/javascript"></script>
      <script src="https://d3js.org/d3.v3.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>

      <script>
        $(document).ready(function () {
           var allJS = Utils.getBaseUrl() + '/all.js';
           $.getScript(allJS, function () {});
        });
      </script>

      <style>
        main {
          margin: auto;
          width: 50%;
          padding: 10px;
        }
        canvas {
          width: 100%;
          height: 100%;
          margin: 0px;

        }
        div {
          width: 100%;
          height: 100%;
          margin: 0px;
        }
      </style>

   </head>
   <body id="main-body">
     <main>
       <h5 class="aui-badge">As of: </h5>
       <canvas id="chart" width = "425" height = "500"></canvas>
       <div style="text-align:center;">
         <h4>Total: 0</h4>
         <div id="filter-div" style="text-align:center;">
           <input type="radio" id="phase" name="filter" onclick="check(this.value)" value="phase" checked="checked">Phase
           <input type="radio" id="priority" name="filter" onclick="check(this.value)" value="priority">Priority
           <input type="radio" id="device" name="filter" onclick="check(this.value)" value="device">Device
         </div>
         <!--button id="primary-action-button" class="aui-button aui-button-primary" onclick="del()">Clear Database</button-->
         <!--a id="button-tooltip" href="#primary-action-button" title="tooltip"></a-->
       </div>
     </main>
     <script type="text/javascript">
       var chart;
       var datanew;
       var title;
       var selArr = ['device', 'phase', 'priority'];
       var api = 'https://test-execution-report.firebaseio.com/';
       var date;
       //$('#button-tooltip').tooltip();
       check('phase');

       function check(filter){
         var totarr = [];
         var filterArr = [];
         var totalArr = [];
         var passArr = [];
         var failArr = [];
         var blockedArr = [];
         var wipArr = [];
         var unexecutedArr = [];
         var total = 0;
         var totalPass = 0;
         var totalFail = 0;
         var totalBlock = 0;
         var totalwip = 0;
         var totalUn = 0;
         var cnt;

         var selection = filter;
         console.log(api + selection + '.json');
         $.ajax({
           type: "GET",
           dataType: 'jsonp',
           url: api + selection + '.json',
           success: function(data) {
             console.log(data);
             datanew = Object.keys(data);
             console.log('datanew: ' + datanew);

             var rows = [];
             var len = 0;
             var i;

             for(var key in data){
               var value = data[key];
               console.log('value: ' + value);
               for(var key in value){
                 var value2 = value[key];
                 console.log('value2: ' + value2);
                 cnt = 0;
                 for(var key in value2){

                   var value3 = value2[key];
                   if(value3.Filter === undefined){
                     if(value3.Title === undefined){
                       date = value3.Date;
                     }
                     if(value3.Date === undefined){
                       title = value3.Title;
                     }
                   } else {
                     cnt++;
                     filterArr.push(value3.Filter);

                     passArr.push(value3.Pass);
                     failArr.push(value3.Fail);
                     blockedArr.push(value3.Blocked);
                     wipArr.push(value3.WIP);
                     unexecutedArr.push(value3.Unexecuted);

                     var parsed = parseInt(value3.total);
                     totalArr.push(parsed);

                     var temp = parseInt(value3.Pass);
                     totalPass = totalPass + temp;
                     var temp = parseInt(value3.Fail);
                     totalFail = totalFail + temp;
                     var temp = parseInt(value3.Block);
                     totalBlock = totalBlock + temp;
                     var temp = parseInt(value3.WIP);
                     totalwip = totalwip + temp;
                     var temp = parseInt(value3.Unexecuted);
                     totalUn = totalUn + temp;

                     total = total + parsed;
                   }
                 }
               }
             }


             $('h4').text('Total Cases: ' + (total + cnt));
             $('h5').text('<mark>As of: ' + date + '</mark>');

             barData = {
               labels: filterArr,
               datasets: [
                 {
                   label: 'Pass',
                   backgroundColor: 'rgba(117,176,0,1)',
                   data: passArr
                 },
                 {
                   label: 'Fail',
                   backgroundColor: 'rgba(204,51,0,1)',
                   data: failArr
                 },
                 {
                   label: 'Blocked',
                   backgroundColor: 'rgba(102,147,176,1)',
                   data: blockedArr
                 },
                 {
                   label: 'WIP',
                   backgroundColor: 'rgba(242,176,0,1)',
                   data: wipArr
                 },
                 {
                   label: 'Unexecuted',
                   backgroundColor: 'rgba(160,160,160,1)',
                   data: unexecutedArr
                 }
               ]
             }




             var context = document.getElementById('chart').getContext('2d');
             if (chart && typeof chart === 'object') {
               chart.destroy();
             }

             chart = new Chart(context, {
               type: 'bar',
               data: barData,
               options: {
                 title: {
                   display: true,
                   text: title,
                   fontSize: 22
                 },
                 responsive: false
               }
             });


           }
         })
       }

       function del() {
         var i;
         var len = selArr.length;
         for(i = 0; i < len; i++){
           console.log(api + selArr[i] + '.json');
           $.ajax({
             type: "DELETE",
             url: api + selArr[i] + '.json',
             success: function(result) {
               console.log('result: ' + result);
             }
           })
         }
       }



     </script>
   </body>
</html>
